<main class="dashboard">
    <section id="dashboard">
        <h2>Book recomendations</h2>
        
        <ul class="card-wrapper">
            
            <li *ngFor="let theme of themes" class="card">
                <img src="{{theme.image}}"/>
                <p>
                    <strong>Title: </strong><span class="name">{{theme.title}}</span>
                </p>
                <p>
                    <strong>Genre: </strong><span class="category">{{theme.genre}}</span>
                </p>
                <!-- <p>
                    <strong>Recommend by: </strong><span class="category">{{theme.subscribers.length || 0 }}</span><strong>users</strong>
                </p> -->
         
                <a class="details-btn" [routerLink]=" [ theme._id + '/details']">Details</a>
               

                
            </li>
          
            
        </ul>

        
        <!-- <div  id="no-post">
            <h2>No book recomendations?</h2>
            <h2>Be the first one to recommend one</h2>
        </div> -->
    </section>
</main>
