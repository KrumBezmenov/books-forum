<body>
    <form class="search-container" >
      <input type="string" id="search-bar" placeholder="What book are we searching for?" min="1" max="15" #input  >
      <!-- <a> <button (click)="fetchThemeByName" ></button><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a> -->
      <a class="search-button" (click)="fetchThemeByName(input.value)">Search</a>
      
    </form>

  <div class="columns-container">
      <div class="columns-wrapper">
       
        <div class="right-column">
          <div class="right-column-heading">
            <h1></h1>
            <h2>Find and enjoy the book you have been looking for.</h2>
          </div>
         
          <div *ngFor="let theme of themes"  class="right-column-content">
            
            <h1>Title:  {{theme.title}}</h1>
            <!-- <h2>{{email}}</h2> -->
            <p>Author:  {{theme.author}} </p>
            <p>Genre:  {{theme.genre}} </p>
            <a [routerLink]="'/themes/'+theme._id+'/details'" class="more-button">Read</a> </div>
           
        
        </div>
        
      </div>
    </div>
</body>
